---
layout: default
---
<article class="post" data-categories="{% if page.categories %}{{ page.categories | join: ' ' }}{% else %}{{ page.category }}{% endif %}">
  <h1>{{ page.title }}</h1>
  
  {% if page.categories %}
  <div class="categories">
    Categories:
    {% for category in page.categories %}
      <span class="category">{{ category }}</span>
    {% endfor %}
  </div>
  {% endif %}
  
  <div class="entry">
    {{ content }}
  </div>
  
  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>
</article>

<style>
.categories {
  margin: 1rem 0;
  font-size: 0.9rem;
  color: #666;
}

.category {
  display: inline-block;
  margin-right: 0.5rem;
  padding: 0.2rem 0.5rem;
  background-color: #f3f4f6;
  border-radius: 0.25rem;
}
</style>
